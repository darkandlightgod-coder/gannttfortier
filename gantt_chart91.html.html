        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.3.0.min.js" integrity="sha256-bO3dS6yCpk9aK4gUpNELtCiDeSYvGYnK7jFI58NQnHI=" crossorigin="anonymous"></script>                <div id="47b205aa-ff36-466c-85cb-fb72897c0bf7" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                window.PLOTLYENV=window.PLOTLYENV || {};                                if (document.getElementById("47b205aa-ff36-466c-85cb-fb72897c0bf7")) {                    Plotly.newPlot(                        "47b205aa-ff36-466c-85cb-fb72897c0bf7",                        [{"base":["2024-12-01T00:00:00.000000000","2025-01-10T00:00:00.000000000","2025-02-01T00:00:00.000000000","2025-02-20T00:00:00.000000000","2025-02-10T00:00:00.000000000","2025-02-01T00:00:00.000000000","2025-03-01T00:00:00.000000000","2025-03-01T00:00:00.000000000","2025-03-25T00:00:00.000000000","2025-03-20T00:00:00.000000000","2025-06-15T00:00:00.000000000","2025-06-01T00:00:00.000000000","2025-06-20T00:00:00.000000000","2025-06-01T00:00:00.000000000","2025-07-25T00:00:00.000000000","2025-08-01T00:00:00.000000000","2025-09-20T00:00:00.000000000","2025-10-01T00:00:00.000000000","2025-12-01T00:00:00.000000000"],"hovertemplate":"\u003cb\u003e%{hovertext}\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e期限上界_dt=%{base}\u003cbr\u003e期限下界_dt=%{x}\u003cbr\u003e事件=%{y}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cb\u003e事件：\u003c\u002fb\u003e 前期綱要績效報告\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e依服務建議書，提前於前年度12月提供草稿\u003cbr\u003e，次年度2\u002f19科技司收取最終版，需提前\u003cbr\u003e一個月以上和承辦研商。後撰寫於GSTP系\u003cbr\u003e統中。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e績效報告、亮點及效益說明","\u003cb\u003e事件：\u003c\u002fb\u003e 次年綱要送審數、本年度國科會提供法定數\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e專管團隊以所收受總數進行概算表調修，與承\u003cbr\u003e辦人協商調修規則與繳交日期。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e預算、法定數、受審數","\u003cb\u003e事件：\u003c\u002fb\u003e 前年度決算數\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e無需動作\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e承辦人可供給專管團隊參考。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e決算數、預算","\u003cb\u003e事件：\u003c\u002fb\u003e 次年度綱要計畫書研提\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e依據綱要計畫送審額度A003(2\u002f20-\u003cbr\u003e24)、A006完整版含自評報告(3\u002f2\u003cbr\u003e0-25)，彙整績效指標等可提前1-2個\u003cbr\u003e月作業，並撰寫於GSTP系統中。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e綱要計劃書、研提","\u003cb\u003e事件：\u003c\u002fb\u003e 自評、修正和複審會議\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e依照委員意見修正綱要計畫書、績效報告及其\u003cbr\u003e相關附件如資安經費表，並撰寫於GSTP系\u003cbr\u003e統中。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e自評","\u003cb\u003e事件：\u003c\u002fb\u003e 司向部長進行綱要計畫執行情形簡報與後續研提\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e團隊需協助提供1-3頁簡報，常為一頁簡報\u003cbr\u003e，供給承辦人作為呈現或者融合其他綱要併用\u003cbr\u003e呈現，實際期限以科技司排定為主(科技司目\u003cbr\u003e前本功能尚待加強)。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e部內褒貶照實呈現","\u003cb\u003e事件：\u003c\u002fb\u003e 展延情形調查\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e無需動作\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e依據科技司與部長簽呈，前一年度計畫申請延\u003cbr\u003e續辦理情形，會知專管團隊。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e跨年度辦理計畫延續情形","\u003cb\u003e事件：\u003c\u002fb\u003e 次年度徵案會議\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e向各分項收取概算數調查表、會議簡報及相關\u003cbr\u003e會議出席人員名單，並於3-4月內完成彙整\u003cbr\u003e供給承辦人\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e徵案會議、次年度","\u003cb\u003e事件：\u003c\u002fb\u003e 國科會關聯性實質重複調查\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e依據GSTP關聯性分析及所提各部會執行A\u003cbr\u003e003表，回應所列綱要與主持綱要的區分與\u003cbr\u003e差異性。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e綱要關聯性分析","\u003cb\u003e事件：\u003c\u002fb\u003e 綱要計畫月\u002f季管考與簽核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e管考前月份中旬與計畫分項彙整人發出相關調\u003cbr\u003e查表，調查實支數、執行情形、成果使用者、\u003cbr\u003eOKR達成情形或進度、效益說明、突破及困\u003cbr\u003e難、特殊項目支用說明，並撰寫於GSTP系\u003cbr\u003e統中；年中、年末時需收取相關計畫照片或重\u003cbr\u003e要突破、亮點等佐證資料附件於GSTP系統\u003cbr\u003e中。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e季報","\u003cb\u003e事件：\u003c\u002fb\u003e 預算數變動、換新計畫、資安經費\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e資安經費需求表需和部內確認，並由經費調整\u003cbr\u003e，和承辦人確認異動各計畫經資門與存續情形\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e資安經費","\u003cb\u003e事件：\u003c\u002fb\u003e 期中評核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e目前永續司多由各分項辦理審查，專管小組及\u003cbr\u003e承辦人以事前收集彙整計畫書內容，並提供m\u003cbr\u003eemo予承辦人，會後撰寫會議記錄供給承辦\u003cbr\u003e人參考\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e與會及提供意見。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e期中評核、實體審查","\u003cb\u003e事件：\u003c\u002fb\u003e 綱要計畫月\u002f季管考與簽核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e管考前月份中旬與計畫分項彙整人發出相關調\u003cbr\u003e查表，調查實支數、執行情形、成果使用者、\u003cbr\u003eOKR達成情形或進度、效益說明、突破及困\u003cbr\u003e難、特殊項目支用說明，並撰寫於GSTP系\u003cbr\u003e統中；年中、年末時需收取相關計畫照片或重\u003cbr\u003e要突破、亮點等佐證資料附件於GSTP系統\u003cbr\u003e中。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e季報","\u003cb\u003e事件：\u003c\u002fb\u003e 實地查核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e配合會計、政風、庶務、資訊單位等進行計畫\u003cbr\u003eKPI、執行相關成果及各式收據\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e由司統一簽報受審單位，計畫承辦人配合相關\u003cbr\u003e單位同行實地審查。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e實地查核、實地審查","\u003cb\u003e事件：\u003c\u002fb\u003e 推動小組名單調查\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e7\u002f31科技司收評議會之召集人(綱要分項\u003cbr\u003e)及分項執秘、該領域委員(15-21位)\u003cbr\u003e聯絡清單與專長\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e委員名單、各分項召集人、執秘","\u003cb\u003e事件：\u003c\u002fb\u003e 施政重點與公開徵求\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e承辦可能會要求小組依據次年度概算會議進行\u003cbr\u003e施政重點的相關修正\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e部內將10\u002f1進行上網公告次年度補助計畫\u003cbr\u003e需求，收件截止為10\u002f31。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e施政重點、公開徵求","\u003cb\u003e事件：\u003c\u002fb\u003e 綱要計畫月\u002f季管考與簽核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e管考前月份中旬與計畫分項彙整人發出相關調\u003cbr\u003e查表，調查實支數、執行情形、成果使用者、\u003cbr\u003eOKR達成情形或進度、效益說明、突破及困\u003cbr\u003e難、特殊項目支用說明，並撰寫於GSTP系\u003cbr\u003e統中；年中、年末時需收取相關計畫照片或重\u003cbr\u003e要突破、亮點等佐證資料附件於GSTP系統\u003cbr\u003e中。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e季報","\u003cb\u003e事件：\u003c\u002fb\u003e 綱要計畫審查主體調查\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e除期末審查由分項審查；通常只填列至綱要，\u003cbr\u003e便不會經手專管。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e綱要負責人處理即可。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e期末審查主辦層級","\u003cb\u003e事件：\u003c\u002fb\u003e 綱要計畫月\u002f季管考與簽核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e管考前月份中旬與計畫分項彙整人發出相關調\u003cbr\u003e查表，調查實支數、執行情形、成果使用者、\u003cbr\u003eOKR達成情形或進度、效益說明、突破及困\u003cbr\u003e難、特殊項目支用說明，並撰寫於GSTP系\u003cbr\u003e統中；年中、年末時需收取相關計畫照片或重\u003cbr\u003e要突破、亮點等佐證資料附件於GSTP系統\u003cbr\u003e中，於期末前1-2期時要特別注意經費支用\u003cbr\u003e的實際情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e季報"],"legendgroup":"","marker":{"color":"#90EE90","pattern":{"shape":""}},"name":"","orientation":"h","showlegend":false,"textposition":"auto","x":{"dtype":"f8","bdata":"AAAAAMy\u002f+UEAAABA3LMBQgAAAIB2YeFBAAAAgDs+5UEAAAAA2U8DQgAAAGCc+gdCAAAAANlP40EAAAAA2U\u002fzQQAAAAAo5r5BAAAAAGMJ20EAAAAA2U\u002fTQQAAAADZT\u002fNBAAAAAMy\u002f2UEAAADgC3kDQgAAAAAo5r5BAAAAAAAA+H8AAACAl2TqQQAAAADZT+NBAAAAAMy\u002f6UE="},"xaxis":"x","y":["前期綱要績效報告","次年綱要送審數、本年度國科會提供法定數","前年度決算數","次年度綱要計畫書研提","自評、修正和複審會議","司向部長進行綱要計畫執行情形簡報與後續研提","展延情形調查","次年度徵案會議","國科會關聯性實質重複調查","綱要計畫月\u002f季管考與簽核","預算數變動、換新計畫、資安經費","期中評核","綱要計畫月\u002f季管考與簽核","實地查核","推動小組名單調查","施政重點與公開徵求","綱要計畫月\u002f季管考與簽核","綱要計畫審查主體調查","綱要計畫月\u002f季管考與簽核"],"yaxis":"y","type":"bar"},{"base":["2025-03-01T00:00:00.000000000","2025-03-15T00:00:00.000000000","2025-06-15T00:00:00.000000000","2025-08-01T00:00:00.000000000","2025-11-01T00:00:00.000000000","2025-12-01T00:00:00.000000000"],"hovertemplate":"\u003cb\u003e%{hovertext}\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e期限上界_dt=%{base}\u003cbr\u003e期限下界_dt=%{x}\u003cbr\u003e事件=%{y}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cb\u003e事件：\u003c\u002fb\u003e 綱要複審會議\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e提供出席長官所需綱要亮點資料。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e提供出席長官所需綱要亮點資料。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e可加強處：\u003c\u002fb\u003e\u003cbr\u003e本件可由專管團隊事先匯出草案，或由承辦人\u003cbr\u003e，或科長決議辦理。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e對應自評","\u003cb\u003e事件：\u003c\u002fb\u003e 次年綱要架構資料\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e前期皆以綱要處理即可，小組可額外細緻化至\u003cbr\u003e各層級，但非必要，需以excel調查次年\u003cbr\u003e度綱要計畫至子項執行秘書、彙整單位、彙整\u003cbr\u003e人表供給承辦人，科技司多為3\u002f20左右進\u003cbr\u003e行收件。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e以次年綱要送審數，綱要層級填列至經資門供\u003cbr\u003e給科技司，不需往下延伸，後續7月時才需填\u003cbr\u003e列至細部。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e可加強處：\u003c\u002fb\u003e\u003cbr\u003e此時承辦人會緊張，請在前後時間點開始盡速\u003cbr\u003e進入調查各計畫屬性內容作業供給承辦參考。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e會計概算、預算","\u003cb\u003e事件：\u003c\u002fb\u003e 次年度預算調查\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e配合會計編列預算，科技司6\u002f30收件，需\u003cbr\u003e收集各計畫至細部excel表含辦理方式、\u003cbr\u003e型式、計畫名稱、預算機關(拆帳)、主辦單\u003cbr\u003e位、主持人、經資門，可提前作業\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e對接3月時所提供科技司鋼要架構資料，進行\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e可加強處：\u003c\u002fb\u003e\u003cbr\u003e本件多集中於6月底前處理完畢，然而送審數\u003cbr\u003e由科技司公布之時間點略晚，建議以前次會計\u003cbr\u003e概算之數額撰擬，並提早於6月中旬開啟次年\u003cbr\u003e度綱要規劃會議。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e國科會預算審查","\u003cb\u003e事件：\u003c\u002fb\u003e 總說及總說委員意見回應\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e專管團隊可提前調查或參考既有管考文件進行\u003cbr\u003e填列，10\u002f16-25填列本年度、次年度\u003cbr\u003e、次次年度之成果亮點、預期效益文字；12\u003cbr\u003e\u002f1-5委員意見，承辦人可能自行回應，或\u003cbr\u003e請專管就特定提問進行回應；若有次期綱要研\u003cbr\u003e提，科技司會於國科會收取總說期限後要求各\u003cbr\u003e綱要提供一頁說明簡報，需包含量化數字(可\u003cbr\u003e撈A003以具有內容)\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e委員意見，承辦人可能自行回應；若有次期綱\u003cbr\u003e要研提，各綱要提供一頁說明簡報，需包含量\u003cbr\u003e化數字，承辦人可能自行處理。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e可加強處：\u003c\u002fb\u003e\u003cbr\u003e科技司常要求簡報要具有量化效益，研提期程\u003cbr\u003e再建議提早1-2個月進行，如10月中收取\u003cbr\u003e小綱要\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e總體說明書","\u003cb\u003e事件：\u003c\u002fb\u003e 期末評核及次年度計畫審查\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e於11月底至12月初辦理，若由專管團隊依\u003cbr\u003e契約書內容進行主辦，則需於10月初提列相\u003cbr\u003e關計畫審查清單、委員邀集及場次日期調查，\u003cbr\u003e應與主政單位先行溝通，可於9月開始執行；\u003cbr\u003e收取會議所需相關書面文件與簡報、視情以i\u003cbr\u003epad或紙本印製給委員；審查時與會並做會\u003cbr\u003e議紀錄memo，供給年度成果績效報告等內\u003cbr\u003e容使用；各單位自行額外辦理\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e決議委員名單、場次、及審查主體。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e可加強處：\u003c\u002fb\u003e\u003cbr\u003e可於9月上旬至中旬開始進行研議及日期調查\u003cbr\u003e。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e期末評核、實體審查、次年度初審","\u003cb\u003e事件：\u003c\u002fb\u003e 計畫原創性分析\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e專管團隊：\u003c\u002fb\u003e\u003cbr\u003e取得免費原創性分析報告。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e原以抽樣一千萬以上計畫或執行三項計畫以上\u003cbr\u003e主持人之計畫進行，114年改以提供各委辦\u003cbr\u003e計畫所需供給分析報告規定之用\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e可加強處：\u003c\u002fb\u003e\u003cbr\u003e驗收所需原創性分析報告費用可免，但要配合\u003cbr\u003e農業部相關時間。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e原創性分析"],"legendgroup":"","marker":{"color":"yellow","pattern":{"shape":""}},"name":"","orientation":"h","showlegend":false,"textposition":"auto","x":{"dtype":"f8","bdata":"AAAAAJ4s10EAAAAAzL+5QQAAAADZT9NBAAAAQApHBEIAAAAA2U\u002fzQQAAAADZT+NB"},"xaxis":"x","y":["綱要複審會議","次年綱要架構資料","次年度預算調查","總說及總說委員意見回應","期末評核及次年度計畫審查","計畫原創性分析"],"yaxis":"y","type":"bar"}],                        {"template":{"data":{"histogram2dcontour":[{"type":"histogram2dcontour","colorbar":{"outlinewidth":0,"ticks":""},"colorscale":[[0.0,"#0d0887"],[0.1111111111111111,"#46039f"],[0.2222222222222222,"#7201a8"],[0.3333333333333333,"#9c179e"],[0.4444444444444444,"#bd3786"],[0.555555555555
