        <script charset="utf-8" src="https://cdn.plot.ly/plotly-3.3.0.min.js" integrity="sha256-bO3dS6yCpk9aK4gUpNELtCiDeSYvGYnK7jFI58NQnHI=" crossorigin="anonymous"></script>                <div id="18e964a0-f8ca-4294-9eb3-7f5fd565b833" class="plotly-graph-div" style="height:100%; width:100%;"></div>            <script type="text/javascript">                window.PLOTLYENV=window.PLOTLYENV || {};                                if (document.getElementById("18e964a0-f8ca-4294-9eb3-7f5fd565b833")) {                    Plotly.newPlot(                        "18e964a0-f8ca-4294-9eb3-7f5fd565b833",                        [{"base":["2024-12-01T00:00:00.000000000","2025-01-10T00:00:00.000000000","2025-02-01T00:00:00.000000000","2025-02-20T00:00:00.000000000","2025-02-10T00:00:00.000000000","2025-02-01T00:00:00.000000000","2025-03-01T00:00:00.000000000","2025-03-01T00:00:00.000000000","2025-03-01T00:00:00.000000000","2025-03-15T00:00:00.000000000","2025-03-25T00:00:00.000000000","2025-03-20T00:00:00.000000000","2025-06-15T00:00:00.000000000","2025-06-15T00:00:00.000000000","2025-06-01T00:00:00.000000000","2025-06-20T00:00:00.000000000","2025-06-01T00:00:00.000000000","2025-07-25T00:00:00.000000000","2025-08-01T00:00:00.000000000","2025-08-01T00:00:00.000000000","2025-09-20T00:00:00.000000000","2025-10-01T00:00:00.000000000","2025-11-01T00:00:00.000000000","2025-12-01T00:00:00.000000000","2025-12-01T00:00:00.000000000"],"hovertemplate":"\u003cb\u003e%{hovertext}\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e期限上界_dt=%{base}\u003cbr\u003e期限下界_dt=%{x}\u003cbr\u003e事件=%{y}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cb\u003e事件：\u003c\u002fb\u003e 前期綱要績效報告\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e專管團隊提前於前年度12月提供草稿，次年\u003cbr\u003e度2\u002f19科技司收取最終版並簽辦。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e撰寫於GSTP系統中，核校與確認，綱要負\u003cbr\u003e責人上傳，並於GSTP按送出，以及確認退\u003cbr\u003e件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e績效報告、亮點及效益說明","\u003cb\u003e事件：\u003c\u002fb\u003e 次年綱要送審數、本年度國科會提供法定數\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e專管團隊以所收受總數進行概算表excel\u003cbr\u003e調修，與承辦人協商調修規則與繳交日期。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e預算、法定數、受審數","\u003cb\u003e事件：\u003c\u002fb\u003e 前年度決算數\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e轉知。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e承辦人可供給專管團隊參考。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e決算數、預算","\u003cb\u003e事件：\u003c\u002fb\u003e 次年度綱要計畫書研提\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e依據綱要計畫送審額度A003(2\u002f20-\u003cbr\u003e24)、A006完整版含自評報告(3\u002f2\u003cbr\u003e0-25)(含資安、整體經費配置表、其他\u003cbr\u003e附件)，彙整績效指標等可提前1-2個月作\u003cbr\u003e業，並撰寫於GSTP系統中。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e綱要計劃書、研提、法定數","\u003cb\u003e事件：\u003c\u002fb\u003e 自評、修正和複審會議\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e依照委員意見修正綱要計畫書、績效報告及其\u003cbr\u003e相關附件如資安經費表、計畫書修正對照表，\u003cbr\u003e並撰寫於GSTP系統中；其中法定數多於3\u003cbr\u003e\u002f15-25間出現，應於GSTP系統或科\u003cbr\u003e技司指示提供方式，填報114年度綱要作業\u003cbr\u003e計畫內容(含欄位當年度綱要計畫查核點-查\u003cbr\u003e核點項目、預訂達成時間；預定執行單位、各\u003cbr\u003e季經費分配情形-年度預算用途、經常門、資\u003cbr\u003e本門、工作摘要、總累計分配經費、全程期間\u003cbr\u003e、執行期間、總人力規劃、細部計畫目標、計\u003cbr\u003e畫聯絡人)等相關項目。(作業計劃收件日依\u003cbr\u003e照行政院所屬各機關個案計畫管制評核作業要\u003cbr\u003e點多為3\u002f31或1\u002f31)\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e自評、綱要計畫、作業計畫、A006修正","\u003cb\u003e事件：\u003c\u002fb\u003e 司向部長進行綱要計畫執行情形簡報與後續研提\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e請綱要提供1-3頁簡報(常一頁)，供給承\u003cbr\u003e辦人作為呈現或者融合其他綱要併用呈現，實\u003cbr\u003e際期限以科技司排定為主(科技司目前本功能\u003cbr\u003e尚待加強)。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e部內褒貶照實呈現，不一定會發生","\u003cb\u003e事件：\u003c\u002fb\u003e 綱要複審會議\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e提供出席長官所需綱要亮點資料。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e提供出席長官所需綱要亮點資料。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e對應自評","\u003cb\u003e事件：\u003c\u002fb\u003e 展延情形調查\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e視情簽辦。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e依據科技司與部長簽呈，前一年度計畫申請延\u003cbr\u003e續辦理情形，會知專管團隊。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e跨年度辦理計畫延續情形","\u003cb\u003e事件：\u003c\u002fb\u003e 次年度徵案會議\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e會議協辦、開會通知單擬稿校稿膳打\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e徵案會議、次年度","\u003cb\u003e事件：\u003c\u002fb\u003e 次年綱要架構資料\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e前期皆以綱要處理即可，可額外細緻化至各層\u003cbr\u003e級，但非必要，需以excel調查次年度綱\u003cbr\u003e要計畫至子項執行秘書、彙整單位、彙整人表\u003cbr\u003e供給承辦人，科技司多為3\u002f20左右進行收\u003cbr\u003e件。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e以次年綱要送審數，綱要層級填列至經資門供\u003cbr\u003e給科技司，不需往下延伸，後續7月時才需填\u003cbr\u003e列至細部。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e會計概算、預算","\u003cb\u003e事件：\u003c\u002fb\u003e 國科會關聯性實質重複調查\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e依據GSTP關聯性分析及所提各部會執行A\u003cbr\u003e003表，回應所列綱要與主持綱要的區分與\u003cbr\u003e差異性。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e綱要關聯性分析","\u003cb\u003e事件：\u003c\u002fb\u003e 綱要計畫月\u002f季管考與簽核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e管考前月份中旬與計畫分項彙整人發出相關調\u003cbr\u003e查表，調查實支數、執行情形、成果使用者、\u003cbr\u003eOKR達成情形或進度、效益說明、突破及困\u003cbr\u003e難、特殊項目支用說明，並撰寫於GSTP系\u003cbr\u003e統中；年中、年末時需收取相關計畫照片或重\u003cbr\u003e要突破、亮點等佐證資料附件於GSTP系統\u003cbr\u003e中。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e季報","\u003cb\u003e事件：\u003c\u002fb\u003e 預算數變動、換新計畫、資安經費\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e資安經費需求表需和部內確認，並由經費調整\u003cbr\u003e，和承辦人確認異動各計畫經資門與存續情形\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e資安經費","\u003cb\u003e事件：\u003c\u002fb\u003e 次年度預算調查\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e配合會計編列預算，科技司6\u002f30收件，需\u003cbr\u003e收集各計畫至細部excel表含辦理方式、\u003cbr\u003e型式、計畫名稱、預算機關(拆帳)、主辦單\u003cbr\u003e位、主持人、經資門，可提前作業\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e對接3月時所提供科技司鋼要架構資料，進行\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e國科會預算審查","\u003cb\u003e事件：\u003c\u002fb\u003e 期中評核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e若為自己單位主辦，請確認該場次會議涉及的\u003cbr\u003e主辦專家及副本其所屬單位，並且邀集委員，\u003cbr\u003e建立傳輸資料通道，並按時收取文件(必要時\u003cbr\u003e需要催收)，並請釐清個專管或綱要分項重複\u003cbr\u003e審查情形，須告知相關單位科技聯絡人已辦理\u003cbr\u003eOO計畫審查，請勿重複辦理。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e與會及提供意見。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e期中評核、實體審查","\u003cb\u003e事件：\u003c\u002fb\u003e 綱要計畫月\u002f季管考與簽核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e管考前月份中旬與計畫分項彙整人發出相關調\u003cbr\u003e查表，調查實支數、執行情形、成果使用者、\u003cbr\u003eOKR達成情形或進度、效益說明、突破及困\u003cbr\u003e難、特殊項目支用說明，並撰寫於GSTP系\u003cbr\u003e統中；年中、年末時需收取相關計畫照片或重\u003cbr\u003e要突破、亮點等佐證資料附件於GSTP系統\u003cbr\u003e中。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e季報","\u003cb\u003e事件：\u003c\u002fb\u003e 實地查核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e科技聯絡人可以去。配合會計、政風、庶務、\u003cbr\u003e資訊單位等進行計畫KPI、執行相關成果及\u003cbr\u003e各式收據查核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e由司統一簽報受審單位，計畫承辦人配合相關\u003cbr\u003e單位同行實地審查。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e實地查核、實地審查","\u003cb\u003e事件：\u003c\u002fb\u003e 推動小組名單調查\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e跟承辦人收：7\u002f31科技司收評議會之召集\u003cbr\u003e人(綱要分項)及分項執秘、該領域委員(1\u003cbr\u003e5-21位)聯絡清單與專長\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e委員名單、各分項召集人、執秘","\u003cb\u003e事件：\u003c\u002fb\u003e 施政重點與公開徵求\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e跟承辦收取相關內容，承辦可能會要求專管團\u003cbr\u003e隊依據次年度概算會議進行施政重點的相關修\u003cbr\u003e正\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e部內將10\u002f1進行上網公告次年度補助計畫\u003cbr\u003e需求，收件截止為10\u002f31。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e施政重點、公開徵求","\u003cb\u003e事件：\u003c\u002fb\u003e 總說及總說委員意見回應\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e專管團隊可提前調查或參考既有管考文件進行\u003cbr\u003e填列，10\u002f16-25填列本年度、次年度\u003cbr\u003e、次次年度之成果亮點、預期效益文字；12\u003cbr\u003e\u002f1-5委員意見，承辦人可能自行回應，或\u003cbr\u003e請專管就特定提問進行回應；若有次期綱要研\u003cbr\u003e提，科技司會於國科會收取總說期限後要求各\u003cbr\u003e綱要提供一頁說明簡報，需包含量化數字(可\u003cbr\u003e撈A003已具有內容)\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e委員意見，承辦人可能自行回應；若有次期綱\u003cbr\u003e要研提，各綱要提供一頁說明簡報，需包含量\u003cbr\u003e化數字，承辦人可能自行處理。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e總體說明書","\u003cb\u003e事件：\u003c\u002fb\u003e 綱要計畫月\u002f季管考與簽核\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003eKG聯絡人：\u003c\u002fb\u003e\u003cbr\u003e管考前月份中旬與計畫分項彙整人發出相關調\u003cbr\u003e查表，調查實支數、執行情形、成果使用者、\u003cbr\u003eOKR達成情形或進度、效益說明、突破及困\u003cbr\u003e難、特殊項目支用說明，並撰寫於GSTP系\u003cbr\u003e統中；年中、年末時需收取相關計畫照片或重\u003cbr\u003e要突破、亮點等佐證資料附件於GSTP系統\u003cbr\u003e中。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e承辦人：\u003c\u002fb\u003e\u003cbr\u003e核校與確認，並於GSTP按送出，以及確認\u003cbr\u003e退件情形。\u003cbr\u003e──────────────\u003cbr\u003e\u003cb\u003e關鍵字備註：\u003c\u002fb\u003e\u003cbr\u003e季報","\u003cb\u003e事件：\u003c\u002fb\u003e 綱要計畫審查主體調查\
